  <script>
    window.addEventListener('scroll', () => {
      document.querySelectorAll('.section').forEach(section => {
        const rect = section.getBoundingClientRect();
        if (rect.top >= 0 && rect.bottom <= window.innerHeight) {
          section.classList.add('show');
        }
      });
    });
  </script>

<div id="products" style="padding: 10px 5px; ">

</div>
  
    <script>
      function handleScroll() {
        const sections = document.querySelectorAll('.section');
        const triggerBottom = window.innerHeight * 0.8; // 觸發點 (可見範圍的 80%)
  
        sections.forEach(section => {
          const sectionTop = section.getBoundingClientRect().top;
          const content = section.querySelector('.content');
          
          if (sectionTop < triggerBottom) {
            section.classList.add('show'); // 圖片與文字滑入
            setTimeout(() => {
              content.classList.add('show'); // 延遲顯示文字動畫
            }, 300); // 延遲300ms
          }
        });
      }
  
      window.addEventListener('scroll', handleScroll);
      handleScroll();
    </script>
  </body>
  </html>
  

  <!-- JS Scripts -->
  <script>
    const parallaxLayers = document.querySelectorAll('.parallax-layer');

    window.addEventListener('scroll', () => {
      const scrollY = window.pageYOffset;

      parallaxLayers.forEach(layer => {
        const speed = parseFloat(layer.getAttribute('data-speed'));
        const offset = scrollY * speed;
        layer.style.transform = `translateY(${offset}px)`;
      });

      const scrollToTop = document.getElementById('scrollToTop');
      scrollToTop.style.display = window.scrollY > 300 ? 'block' : 'none';
    });

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
